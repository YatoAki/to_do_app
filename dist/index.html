<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>TO DO</h1>
    </div>

    <div class="contents">
      <div class="nav">
        <h2>Defaults</h2>
        <div class="defaults projects-list">
          <p>Urgent</p>
          <p>Work</p>
          <p>Family</p>
        </div>
        <h2>Projects</h2>
        <div class="projects-list" id="new-projects">
          
        </div>
        <div class="add-projects">
          + Add Projects
        </div>
      </div>
      <div class="tasks">
        <h2>New Bla Bla Project</h2>
        <div class="tasks-list">
          <div class="each-task">
            <input type="radio" class="done">
            <p class="title">Task 1</p>
            <div class="grow"></div>
            <p class="time">None</p>
          </div>

          <div class="each-task">
            <input type="radio" class="done">
            <p class="title">Task 1</p>
            <div class="grow"></div>
            <p class="time">None</p>
          </div>
        </div>
        <div class="add-tasks">
          + Add Task
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/YatoAki">Copyright Â© 2022 YatoAki</a>
    </footer>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
